name: Code Coverage

on:
  pull_request:
    branches:
      - master

jobs:
  covr:
    runs-on: ubuntu-18.04
    container: cfgo/gh-actions:base
    
    steps:
      - uses: actions/checkout@v2
    
      - name: Query dependencies
        run: |
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), "depends.Rds", version = 2)
        shell: Rscript {0}

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran("covr")
          remotes::install_cran("htmltools")
        shell: Rscript {0}

      - name: Unit test coverage
        run: |
          tests <- covr::package_coverage(type = "tests")
          tests
          if (covr::coverage_to_list(tests)$totalcoverage < 100) {
            stop("Code Coverage not 100%")
          }
        shell: Rscript {0}
        
      - name: Example coverage
        run: |
          examples <- covr::package_coverage(type = c("examples"))
          examples
        shell: Rscript {0}
        
      - name: Report
        run: covr::report()
        shell: Rscript {0}
